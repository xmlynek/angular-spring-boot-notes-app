<app-loading-content-wrapper [isLoading]="isLoading()" [error]="error()"
                             [hasData]="note() !== null"
                             errorFallbackText="Note {{noteId()}} not found.">
  <div class="note-details">
    <app-note-details [note]="note()!"/>
  </div>
</app-loading-content-wrapper>
