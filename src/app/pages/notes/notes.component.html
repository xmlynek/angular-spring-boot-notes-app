<div class="notes-page">
  <div class="actions">
    <button pButton label="Create Note" icon="pi pi-plus" class="p-button-success"
            (click)="createNewNote()"></button>
  </div>

  <app-note-list [notes]="notes()"></app-note-list>

  <app-modal [(visible)]="showDialog()" (onClose)="showDialog.set(false)"
             (onConfirm)="showDialog.set(false)">
    <app-note-form/>
  </app-modal>

</div>
