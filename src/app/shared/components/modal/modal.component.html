<p-dialog [(visible)]="visible()" [modal]="true"
          [header]="title()">
  <div class="dialog-content">
    <ng-content />
  </div>
  <div class="dialog-actions">
    <button pButton label="Cancel" icon="pi pi-times" class="p-button-text"
            (click)="onClose.emit()"></button>
    <button pButton label="Save" icon="pi pi-check" class="p-button-primary"
            (click)="onConfirm.emit()"></button>
  </div>
</p-dialog>
